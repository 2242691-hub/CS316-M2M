<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M2M Shuttle Bravo - Profile</title>
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="container profile-container">
        <div class="logo-area small-logo">
            <div class="logo-placeholder">
                <i class="fas fa-layer-group logo-icon"></i> 
                <div class="logo-text">
                    <h1>M2M</h1>
                    <p>SHUTTLE BRAVO</p>
                </div>
            </div>
        </div>

        <div class="user-profile-header">
            <i class="fas fa-circle-user user-avatar"></i>
            <h3 id="display-name">Loading...</h3>
            <p id="display-email">Loading...</p>
        </div>

        <div class="settings-card">
            <h4>Personal Info</h4>
            <!-- Added ID -->
            <div class="settings-item" id="btn-edit-profile">
                <span>Edit Profile</span>
                <i class="fas fa-pencil settings-icon"></i>
            </div>
            <!-- Added ID -->
            <div class="settings-item" id="btn-change-password">
                <span>Change Password</span>
                <i class="fas fa-lock settings-icon"></i>
            </div>
            <div class="settings-item no-border clickable btn-logout" style="cursor: pointer;">
                <span style="color: #E02B2B; font-weight: 600;">Log Out</span>
                <i class="fas fa-sign-out-alt settings-icon" style="color: #E02B2B;"></i>
            </div>
        </div>

        <div class="settings-card">
            <h4>App Settings</h4>
            <div class="settings-item">
                <span>Notification</span>
                <label class="switch">
                    <input type="checkbox" checked id="toggle-notif">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="settings-item no-border">
                <span>Dark Mode</span>
                <label class="switch">
                    <input type="checkbox" id="toggle-darkmode">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>

        <div class="bottom-nav">
            <a href="profile.html" class="nav-item active">
                <i class="fa-solid fa-circle-user"></i>
            </a>
            <a href="map.html" class="nav-item">
                <i class="fa-solid fa-compass"></i>
            </a>
            <a href="history.html" class="nav-item">
                <i class="fa-solid fa-clock"></i> 
            </a>
             <a href="notifications.html" class="nav-item">
                <i class="fa-solid fa-circle-user"></i>
            </a>
        </div>
        
    </div>

    <!-- EDIT PROFILE MODAL -->
    <div id="edit-profile-modal" class="custom-modal">
        <div class="modal-content">
            <span class="close-modal" id="close-edit-profile">&times;</span>
            <h3>Edit Profile</h3>
            <form id="editProfileForm" style="margin-top: 20px;">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="edit-name" required>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="edit-email" required>
                </div>
                <button type="submit" class="btn-login" style="margin-top: 15px;">Save Changes</button>
            </form>
        </div>
    </div>

    <!-- CHANGE PASSWORD MODAL -->
    <div id="password-modal" class="custom-modal">
        <div class="modal-content">
            <span class="close-modal" id="close-password">&times;</span>
            <h3>Change Password</h3>
            <form id="changePasswordForm" style="margin-top: 20px;">
                <div class="form-group">
                    <label>Current Password</label>
                    <input type="password" id="current-pass" required>
                </div>
                <div class="form-group">
                    <label>New Password</label>
                    <input type="password" id="new-pass" required>
                </div>
                <div class="form-group">
                    <label>Confirm New Password</label>
                    <input type="password" id="confirm-new-pass" required>
                </div>
                <button type="submit" class="btn-login" style="margin-top: 15px;">Update Password</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/profile.js"></script>

</body>
</html>
