<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M2M Admin - Manage Drivers</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="sidebar-overlay" id="sidebar-overlay"></div>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo-text">
                <h1 style="font-size: 24px; color: #E02B2B;">M2M</h1>
                <p style="font-size: 8px; font-weight: 700;">SHUTTLE BRAVO</p>
            </div>
            <i class="fas fa-times close-btn" id="close-sidebar"></i>
        </div>
        <ul class="sidebar-menu">
            <li><a href="admin.html"><i class="fas fa-chart-line"></i> Dashboard</a></li>
            <li><a href="schedule.html"><i class="far fa-calendar-alt"></i> Manage Schedules</a></li>
            <li><a href="manage_shuttles.html"><i class="fas fa-bus"></i> Manage Shuttles</a></li>
            <li><a href="manage_drivers.html" class="active"><i class="fas fa-users"></i> Manage Drivers</a></li>
        </ul>
        <div class="sidebar-footer">
            <a class="logout-link btn-logout"><i class="fas fa-sign-out-alt"></i> Log Out</a>
        </div>
    </div>

    <div class="container driver-container">
        <div class="schedule-header-top">
            <i class="fas fa-bars menu-icon" id="menu-btn"></i>
            <h2 style="font-size: 18px; margin: 0;">Manage Drivers</h2>
            <div class="notification-icon"><i class="fas fa-bell"></i></div>
        </div>

        <div class="booking-card" style="margin-top: 20px;">
            <h4 style="margin-bottom: 15px;">Add New Driver</h4>
            <form id="add-driver-form">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="driver-name" class="gray-input-field" placeholder="e.g. Juan Dela Cruz" required>
                </div>
                <div class="form-group">
                    <label>Email (Login ID)</label>
                    <input type="email" id="driver-email" class="gray-input-field" placeholder="e.g. driver1@m2m.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="driver-pass" class="gray-input-field" placeholder="Set default password" required>
                </div>
                <button type="submit" class="btn-save" style="width: 100%; margin-top: 10px;">Create Driver Account</button>
            </form>
        </div>

        <h3 class="section-title" style="margin-top: 30px;">Current Drivers</h3>
        <div id="drivers-list" style="padding-bottom: 50px;">
            <p style="text-align: center; color: #888;">Loading...</p>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/manage_drivers.js"></script>
</body>
</html>
